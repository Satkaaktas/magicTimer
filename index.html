<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="pictures/timeIcon.ico"/>

    <!-- Style/CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FONT AWSOME cdn -->
    <script src="https://kit.fontawesome.com/f65cfafe0c.js"></script>
  
    
    <title>MTG Timer</title>
</head>
<body>
            
            <div class="row-align-items-center" >
                    
                <div class="col-md-6 mx-auto text-center">
                               
                        <div id="jumbotron" class="jumbotron">
                                <h1 id="time" class="display-4">
                                    Magic Timer by SPA
                                </h1>
                        </div>
                        
                </div>
            </div>
        <div class="container">

                <div class="row form-group">
                        <div class="col-sm-4 mx-auto text-center">
                                <input id="minInput" type="number" class="form-control" placeholder="min" value=50>
                                <input id="secInput" type="number" class="form-control" placeholder="sec">

                        </div>
                </div>

                <div class="row form-group mx-auto">
                        <div class="col-sm-3 mx-auto" id="bgleft">
                                <button id="startButton" type="button" class="btn btn-outline-primary btn-sm btn-block">start</button>
                                <button id="pauseButton" type="button" class="btn btn-outline-primary btn-sm btn-block">pause</button>
                        </div>
                        <div class="col-sm-3 mx-auto" id="bgright">
                                <button id="resumeButton" type="button" class="btn btn-outline-primary btn-sm btn-block">resume</button>
                                <button id="resetButton" type="button" class="btn btn-outline-primary btn-sm btn-block">reset</button>
                        </div>
                </div>
                <div class="row form-group">
                        <div class="col-sm-6 mx-auto text-center">      
                                      <button id="soundTest" type="button" class="btn btn-outline-info">sound test</button>

                        </div>
                </div>
    
        </div>
                        
       
   
   
    

    <!-- CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script> 

     <!-- js scripts -->
     <script src="timerScript.js"></script> 

</body>
</html>
